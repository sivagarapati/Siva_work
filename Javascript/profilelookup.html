<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <input id="Button1" type="button" value="Lookuo Profile" onclick="lookUpProfile("Akira", "likes")"/>
    <p id="p1"></p>
    <script>
    var contacts = [
    {
    "firstName": "Akira",
    "lastName": "Laine",
    "number": "0543236543",
    "likes": ["Pizza", "Coding", "Brownie Points"]
    },
    {
    "firstName": "Harry",
    "lastName": "Potter",
    "number": "0994372684",
    "likes": ["Hogwarts", "Magic", "Hagrid"]
    },
    {
    "firstName": "Sherlock",
    "lastName": "Holmes",
    "number": "0487345643",
    "likes": ["Intriguing Cases", "Violin"]
    },
    {
    "firstName": "Kristian",
    "lastName": "Vos",
    "number": "unknown",
    "likes": ["Javascript", "Gaming", "Foxes"]
    }
    ];

    function lookUpProfile(firstName, prop){
        for(var i=0;i<contacts.length;i++){
            if (contacts[i].firstName === firstName)
            {
                if (contacts[i].hasOwnProperty(prop))
                {
                    return contacts[i][prop];
                } else {
                    return "No such property";
                }
            }
        }
        return "No such contact";
    }
    document.getElementById("p1").innerHTML=;
</script>
</body>
</html>
