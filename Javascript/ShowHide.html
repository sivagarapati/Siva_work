<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js"></script>
    
</head>
<body>

    <p id="txt1">Hello world!.</p>

    <input id="Show" type="button" value="Show" />

    <input id="Hide" type="button" value="Hide" />
  
    <script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#txt1").hide();
    });
    $("#show").click(function(){
        $("#txt1").show();
    });
});
    </script>

</body>
</html>
