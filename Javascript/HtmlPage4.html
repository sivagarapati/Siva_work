<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        //difference types to call function execution
        //method-1
        function foo() {
            return "hello";
        }
        foo();

        //method-2
        var obj = {}
        obj.foo = function () {
            return "hello";
        }
        obj.foo();

        //method-3
        new foo();

        //method-4
        foo.call();

        //prototype

    </script>
</body>
</html>
