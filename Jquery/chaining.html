<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        .myclass1 {
            height: 200px;
            width: 200px;
            background-color: #0094ff;
            color: #ffd800;
            display: none;
        }

        .btnclass {
            font-size: larger;
            font-weight: bold;
            color: #00ff21;
        }
    </style>
</head>
<body>
    <div class="myclass1">
        chaininh is nested number of methods
    </div>
    <input class="btnclass" type="button" value="click" />
    
    <script>
        $(document).ready(function () {
            $('.btnclass').click(function () {
                $('div.myclass1').fadeIn(1500).fadeOut(2000,myFun1);
            });
        });
        function myFun1() {
            alert("chain methods ");
        }
    </script>
</body>
</html>
